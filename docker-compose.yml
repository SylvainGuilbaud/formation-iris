networks:
  irisnetwork:
    ipam:
      driver: default
      config:
        - subnet: 172.0.0.0/24
services:
  iris:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: ${iris_container_name}
    hostname: ${iris_container_name}
    ports:
      - 12772:1972
      - 12775:52773
      - 53773
    command: --check-caps false
    # environment:
    #   - ISC_DATA_DIRECTORY=/irisdata
    volumes:
      - ./data:/data
      # - ./irisdata:/irisdata
    networks:
      irisnetwork:
        ipv4_address: 172.0.0.10
  webgateway:
    hostname: ${web_container_name}
    container_name: ${web_container_name}
    depends_on:
      - iris
    image: containers.intersystems.com/intersystems/webgateway:2022.1.0.131.0
    ports:
    - ${web_port_https}:443
    - ${web_port_http}:80
    environment:
      - ISC_DATA_DIRECTORY=/webgateway
      - IRIS_USER=CSPsystem
      - IRIS_PASSWORD=SYS
    networks:
      irisnetwork:
        ipv4_address: 172.0.0.200
    volumes:
      - "./webgateway:/webgateway"
  mysql: 
    image: mysql:8.0.30
    command: --default-authentication-plugin=mysql_native_password
    hostname: mysql
    init: true
    container_name: formation-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlpass
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d




